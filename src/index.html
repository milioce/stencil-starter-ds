<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <link rel="stylesheet" type="text/css" href="/build/stencil-ds.css" />
    <script type="module" src="/build/stencil-ds.esm.js"></script>
    <script nomodule src="/build/stencil-ds.js"></script>
  </head>

  <body>
    <!-- <my-component first="Stencil" last="'Don't call me a framework' JS"></my-component>

    <ds-button color="primary" size="md" icon="close">Continuar</ds-button>
     <i class="icon-ds_icon_add"></i>
     -->
    <ds-button>Continuar</ds-button>

    <!-- <ds-input name="name" label="Soy el label" placeholder="soy el placeholder" has-error="true" feedback-type="error" helper-message="soy el hint"></ds-input> -->
    <ds-input></ds-input>
    <button onclick="onRequired()">Required</button>
    <button onclick="onNoRequired()">No Required</button>

    <!-- <script>
      document.querySelector('ds-input').feedbackText = ['text1', 'text2'];
    </script> -->
    <script>
      function onRequired() {
        document.querySelector('ds-input').required = true;
      }
    </script>
    <script>
      function onNoRequired() {
        document.querySelector('ds-input').required = false;
      }
    </script>
  </body>
</html>
