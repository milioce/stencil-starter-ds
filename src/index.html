<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <link rel="stylesheet" type="text/css" href="/build/stencil-ds.css" />
    <script type="module" src="/build/stencil-ds.esm.js"></script>
    <script nomodule src="/build/stencil-ds.js"></script>
  </head>
  <body>
    <!-- <my-component first="Stencil" last="'Don't call me a framework' JS"></my-component> -->

    <ds-button color="primary" size="md" icon="close">Continuar</ds-button>

    <hr />
    <h3>primary</h3>
    <ds-button color="primary" fill="solid">primary-solid</ds-button>
    <ds-button color="primary" fill="outline">primary-outline</ds-button>
    <ds-button color="primary" fill="clear">primary-clear</ds-button>

    <h3>secondary</h3>
    <ds-button color="secondary" fill="solid">secondary-solid</ds-button>
    <ds-button color="secondary" fill="outline">secondary-outline</ds-button>
    <ds-button color="secondary" fill="clear">secondary-clear</ds-button>

    <h3>tertiary</h3>
    <ds-button color="tertiary" fill="solid">tertiary-solid</ds-button>
    <ds-button color="tertiary" fill="outline">tertiary-outline</ds-button>
    <ds-button color="tertiary" fill="clear">tertiary-clear</ds-button>
    <hr />
    <i class="icon-ds_icon_add"></i>
  </body>
</html>
